{% extends 'base.html' %}
{% block content %}
<h2>Crear receta</h2>
<div class="card p-3">
  <form method="post">
    <div class="mb-3"><label class="form-label">Nombre del producto</label><input name="nombre_producto" class="form-control" required></div>
    <h5>Ingredientes</h5>
    {% if materias %}
      <div class="row">
        {% for nombre, datos in materias.items() %}
          <div class="col-md-4 mb-2">
            <label class="form-label">{{ nombre }} ({{ datos.unidad }}) - ${{ '%.2f'|format(datos.precio_unitario) }}</label>
            <input name="cant_{{ nombre }}" class="form-control" placeholder="Cantidad por unidad (ej: 0.5)">
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p>No hay materias registradas. <a href="{{ url_for('materias') }}">Agrega aqu√≠</a>.</p>
    {% endif %}
    <button class="btn btn-primary mt-3">Guardar receta</button>
  </form>
</div>
{% endblock %}
